<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check List</title>
    <style>
        h1{
            text-align:center ;
            font-size: 16px;
        }
       
        li{
            list-style-type: none;
            background-color: #ebae45;

        }
        .line-through{
            text-decoration:line-through;
            background-color: #344CB7;
        }
        


    </style>
</head>
<body>
    <h1>My Learning Goals</h1>
   
    <ul>
        <li class="line-through"><input type="checkbox" checked>Learn HTML</li>
        <li class="line-through"><input type="checkbox" checked>Learn CSS</li>
        <li class="line-through"><input type="checkbox" checked>Learn JAVASCRIPT</li>
        <li><input type="checkbox">Learn TYPSCRIPT</li>
        <li><input type="checkbox">Learn ANGULAR/REACT</li>
    </ul>

</body>
</html>
