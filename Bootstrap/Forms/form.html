<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<style>
    body{
        background-color:darkcyan;
    
    }
    .container{
        border: 2px solid lightgrey;
        width: 27%;
        margin-top: 5%;
        background-color:lightgrey;
        box-shadow: 5px 5px 5px lightgrey;
    
    }
</style>
<body>
    <div class="container">
       
                <form class="bd-example">
                    <fieldset>
                        <legend>Login</legend>
                        <div>
                            <label for="fname">Firstname: </label>
                            <input type="text" id="fname" placeholder="write your name">
                        </div> 

                        <div class="mt-3">
                            <label for="lname">Lastname: </label>
                            <input type="text" id="lname" placeholder="write your lastname">
                        </div> 
                        <div class="mt-3">
                            <label for="email" class="form-label">E-mail: </label>
                            <input type="email" id="email" placeholder="write your e-mail">
                        </div> 
                        <div class="mt-3">
                            <label for="tel">Telephone: </label>
                            <input type="tel" id="tel" placeholder="phone number" required>
                        </div>
                        <div class="mt-3">
                            <label for="date">Birthday date:</label>
                            <input type="date" id="date">
                        </div>
                        <div class="mt-3">
                            <label for="country">Country: </label>
                            <select id="country">
                            <option value="country">Country</option>
                            <option value="Sweden">Sweden</option>
                            <option value="Turkiye">Turkiye</option>
                        </select>
                        </div>
                        <div class="mt-1">
                            <label for="city">City: </label>
                            <select id="city">
                            <option value="city">City</option>
                            <option value="Sweden">Sweden</option>
                            <option value="Turkiye">Turkiye</option>
                        </select>
                        </div>
                        <hr>
                        <div class="form-check">
                            <h5>Select course:</h5>
                            <input type="radio" id="html" name="course">
                            <label for="html" name="course">HTML</label>
                            <input type="radio" id="css" name="course" >
                            <label for="css" name="course">CSS</label>
                            <input type="radio" id="javascript" name="course" >
                            <label for="javascript" name="course">JavaScript</label>
                            
                        </div>
                        <div class="mt-3">
                            <label for="message">Your message:</label><br>
                            <textarea name="message" id="message" cols="10" rows="2" placeholder="write your message"></textarea>
                        </div>
                        <div>
                            <label for="file">Select File:</label>
                            <input type="file" id="file" name="file">
                        </div>
                        <div>
                            <button class="btn btn-primary m-3">Submit</button>
                            <button class="btn btn-primary m-3">Clear</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

   
   

    
</body>
</html>
